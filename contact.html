<head>

</head>

<body>
  <nav>
    <div class="left">
      <a href="index.html">
        <img src="assets/logo.png" alt="logo">
      </a>
    </div>
    <div class="right side">
      <ul>
        <li><a href="index.html">Home</a></li>

      <a href="contact.html">Contact Me</a>
    </div>
  </nav>
  <main class="container">
    <section class="form-contact">
      <form action="#">
        <div class="group-input">
          <label for="input-name">Name</label>
          <input id="input-name" type="text">
        </div>
        <div class="group-input">
          <label for="input-email">Email</label>
          <input id="input-email" type="email">
        </div>
        <div class="group-input">
          <label for="input-phone-number">Phone Number</label>
          <input id="input-phone-number" type="text">
        </div>
        <div class="group-input">
          <label for="input-subject">Subject</label>
          <select name="" id="input-subject">
            <option value="Let's collaboration">Let's collaboration</option>
            <option value="Let's talk">Let's talk</option>
            <option value="Help to create some project">Help to create some project</option>
            <option value="I want to hire you">I want to hire you</option>
          </select>
        </div>
        <div class="group-input">
          <label for="input-message">Your Message</label>
          <textarea name="" id="input-message" cols="40" rows="2"></textarea>
        </div>
        <button class="btn" onclick="submitForm()">Submit</button>
      </form>
    </section>
